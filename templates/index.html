<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <style>
        body { 
            background-color: #219287; /* Dark Red */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: rgb(9, 123, 134);
        }
        .square-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.271);
            color: black;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 20px;
        }
        .square-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            background-color: white;
            color: black;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .square-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="square-box">Welcome to the Home Page</div>
    <a href="{{ url_for('login') }}" class="square-button">Login</a>
</body>
</html>
