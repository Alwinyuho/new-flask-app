<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #2d998c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #1a6f5a;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #145846;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <p>{{ form.username.label }}<br> {{ form.username() }}</p>
            <p>{{ form.password.label }}<br> {{ form.password() }}</p>
            
            <!-- Number input fields -->
            <p><label>Enter First Number:</label><br>
            <input type="number" name="num1" required></p>

            <p><label>Enter Second Number:</label><br>
            <input type="number" name="num2" required></p>

            <p>{{ form.submit() }}</p>
        </form>
    </div>
</body>
</html>
