<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Numbers</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
        }
        h2 {
            color: #444;
            font-size: 22px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #ff758c;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff9a9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Two Numbers</h2>
        <form method="POST">
            <p><label>First Number:</label><br>
            <input type="number" name="num1" required></p>

            <p><label>Second Number:</label><br>
            <input type="number" name="num2" required></p>

            <p><button type="submit">Calculate Sum</button></p>
        </form>
        
        {% if sum_result is not none %}
            <h3>Result: {{ sum_result }}</h3>
        {% endif %}
    </div>
</body>
</html>
