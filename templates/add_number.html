<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Numbers</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Two Numbers</h2>
        <form method="POST">
            <p><label>Enter First Number:</label>
            <input type="number" name="num1" required></p>

            <p><label>Enter Second Number:</label>
            <input type="number" name="num2" required></p>

            <p><button type="submit">Add</button></p>
        </form>
        {% if sum_result is not None %}
            <p>Sum: {{ sum_result }}</p>
        {% endif %}
        <a href="{{ url_for('dashboard') }}">Go to Dashboard</a>
    </div>
</body>
</html>
